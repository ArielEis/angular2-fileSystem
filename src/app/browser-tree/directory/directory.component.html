<div class="directory">
  <ul><li>
  <img class="{{pic}}" src="#" (click)="toggle()">
  <span appContextMenu id="{{id}}" (click)="fs.toggleContent(id)">{{title}}</span>
  </li>
  <li *ngFor="let item of items">
    <app-directory
      *ngIf="isOpen && item.children"
      title="{{item.name}}"
      id="{{item._id}}"
      items="{{item.children}}"
    ></app-directory>
  </li>
  </ul>
</div>
